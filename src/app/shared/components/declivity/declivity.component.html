<p>declivity works!</p>

<!--Привязка значения. привязка события-->
<label for="x-input">X</label>
<input type="text" id="x-input"
  [value]="xValue"
  (input)="xValue = $event.target.value">

  <label for="y-input">Y</label>
  <input type="text" id="y-input"
    [ngModel]="yValue"
    (ngModelChange)="yValue = $event">

  <label for="z-input">Z</label>
  <input type="text" id="z-input"
    [(ngModel)]="zValue"><br/>

  <label form="v-input">V</label>
  <input type="text" id="v-input"
    [formControl]="vValue">

<!--Template Reference Variable (переменная ссылки шаблона)-->
<!--чтобы избавиться от двухсторонней привязки-->
<label form="w-input">W</label>
<input type="text" id="w-input" #wInput
  [value]="wValue"
  (input)="wValue = +wInput.value"><br/>

<button (click)="calculate()">Вычислить</button>
<button (click)="reset()">Сброс</button>

<div>Результат: {{ result }}</div>

<!--Двухсторонняя привязка контролов для примера-->
<input type="checkbox" [(ngModel)]="settings.accent">Обратить внимание<br/>
<input type="checkbox" [(ngModel)]="settings.error">Ошибка<br/>
<input type="checkbox" [(ngModel)]="settings.highlighted">Выделение<br/>

<!--атрибутивная директива ngClass-->
<div [ngClass]="settings">Здравствуй, вселенная! №1</div><hr/>

<!--Привязка ко классу class binding-->
<div
  [class.accent]="settings.accent"
  [class.error]="settings.error"
  [class.highlighted]="settings.highlighted"
>Здравствуй, Вселенная! №2</div><hr/>

<!--Использование массива вместо объекта-->
<div [ngClass]="['accent', 'error']">Здравствуй, Вселенная! №3</div><hr/>

<!--Использование строкового значения-->
<div [ngClass]="'accent error'">Здравствуй, Вселенная! №4</div><hr/>

<!--Директива ngStyle для обновления стилей HTML элемента-->
<div [ngStyle]="getStyles()">Здравствуй, Вселенная! №5</div><hr/>

<div *ngIf="showUl">
  <ul>
    <li *ngFor="let item of items">{{ item }}</li>
  </ul>
</div>

<div [style.display]="showUl ? 'block' : 'none'">
  <ul class="enumeration">
    <li class="enumeration"
      *ngFor="let item of items; last as islast"
    >{{ (item | bracket) + (!isLast ? ', ' : '') }}</li>
  </ul>
</div>

<button
  (click)="toggleVisibility()"
>{{ showUl ? 'Скрыть' : 'Показать' }}</button>
